<!DOCTYPE html>
<html lang="javascriptreact">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajinkya's WhatsApp landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-logo">
                <img src="./assets/images/whatsappgreen.png" alt="whatsapp logo">
            </div>

            <div class="mid-nav">
                <div class="feature-dpwn">
                    <p>Features</p>
                    <img src="./assets/images/angle.svg" alt="Dropdown icon">
                </div>
                <p class="mid-nav-content" >Privacy</p>
                <p class="mid-nav-content">Help Center</p>
                <p class="mid-nav-content">Blog</p>
                <p class="mid-nav-content">For Business</p>
                <p class="mid-nav-content">WhatsApp Web</p>
                <p class="mid-nav-content">Download</p>
            </div>
            <div class="right-nav">
                <button>Download <img src="./assets/images/download.svg" alt="download svg"></button>
            </div>
        </div>

        <div class="first-sec-container">
            <div class="first-section">
                <div class="img-sec">
                    <div class="left-sec">
                        <h3>Message Privately</h3>
                        <p>Simple, reliable, private messaging and calling for free*, available all over the world</p>
                        <div class="right-nav">
                            <button>Download <img src="./assets/images/download.svg" alt="download svg"></button>
                        </div>
                    </div>
                </div>
                <div class="right-sec">
                    Chats
                </div>
            </div>
            <p>Data charges may apply</p>
        </div>

    </div>
